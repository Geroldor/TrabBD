<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title></head>
<body><h2>Cadastrar Usuário</h2> <!-- Mensagens -->
<div th:if="${sucesso}" style="color: green;"><p th:text="${sucesso}"></p></div>
<div th:if="${erro}" style="color: red;"><p th:text="${erro}"></p></div>
<form th:action="@{/usuario/salvar}" method="post" th:object="${usuario}"><label>Nick:</label> <input type="text"
                                                                                                      th:field="*{nick}"
                                                                                                      required><br>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" required><br>

    <button type="submit">Salvar</button>
</form>
<a th:href="@{/}">Voltar para o Início</a>
</body>
</html>
