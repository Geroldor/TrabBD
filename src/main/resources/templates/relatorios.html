<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatórios e Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f2f2f2;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #3498db;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #2980b9;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .sidebar a:hover {
            background-color: #1c5980;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-btn {
            width: 100%;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #2980b9;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
            font-family: Arial;
        }

        .dropdown-btn:hover {
            background-color: #1c5980;
        }

        .dropdown-content {
            display: none;
            position: relative;
            background-color: #2980b9;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 6px 6px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
            background-color: #2980b9;
            border-radius: 0;
        }

        .dropdown-content a:hover {
            background-color: #1c5980;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            height: calc(100% - 100px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a th:href="@{/}">← Voltar para o Início</a>
    <a th:href="@{/relatorios/jogos-mais-avaliados}" target="graficoFrame">Jogos Mais avaliados</a>
    <a th:href="@{/relatorios/nota-media-jogo}" target="graficoFrame">Top 10 Jogos melhor avaliados</a>
    <a th:href="@{/relatorios/nota-media-desenvolvedora}" target="graficoFrame">Nota Média por Desenvolvedora</a>
    <a th:href="@{/relatorios/distribuicao-generos-plataforma}" target="graficoFrame">Gêneros por Plataforma</a>
    <a th:href="@{/relatorios/porcentagem-recomendacoes-genero}" target="graficoFrame">% Recomendações por Gênero</a>
    <a th:href="@{/relatorios/generos-top100}" target="graficoFrame">Top 100 Por Gênero</a>
    <div class="dropdown">
        <button class="dropdown-btn">Melhores jogos por atributo</button>
        <div class="dropdown-content">
            <a th:href="@{/relatorios/melhores-por-atributo/historia}" target="graficoFrame">História</a>
            <a th:href="@{/relatorios/melhores-por-atributo/gameplay}" target="graficoFrame">Gameplay</a>
            <a th:href="@{/relatorios/melhores-por-atributo/audio}" target="graficoFrame">Áudio</a>
            <a th:href="@{/relatorios/melhores-por-atributo/dificuldade}" target="graficoFrame">Dificuldade</a>
            <a th:href="@{/relatorios/melhores-por-atributo/graficos}" target="graficoFrame">Gráficos</a>
        </div>
    </div>
</div>

<div class="content">
    <h2>Relatórios e Gráficos</h2>
    <div class="chart-container">
        <iframe name="graficoFrame"></iframe>
    </div>
</div>

</body>
</html>
